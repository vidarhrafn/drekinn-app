<!DOCTYPE html>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    const FILL_IN_BLANKS = [
      { text: '√âg heiti _______ og √©g er _______ √°ra.', answers: ['Sigr√≠√∞ur', 'tv√≠tug'] },
      { text: '√Åhugam√°li√∞ mitt er _______.', answers: ['sund'] },
      { text: '√âg fer √≠ sund _______ sinnum √≠ viku.', answers: ['√ærisvar', '3'] },
      { text: '√âg fer oftast √≠ _______.', answers: ['Laugardalslaug'] },
      { text: 'Sundmi√∞i kostar um _______ √æ√∫sund kr√≥nur.', answers: ['eitt', '1'] }
    ];

    const TRUE_FALSE = [
      { statement: 'Sigr√≠√∞ur er √ær√≠tug.', correct: false },
      { statement: 'H√∫n fer √≠ sund √ærisvar √≠ viku.', correct: true },
      { statement: 'Sundmi√∞i kostar tv√∂ √æ√∫sund kr√≥nur.', correct: false },
      { statement: 'H√∫n fer stundum me√∞ vinum √≠ sund.', correct: true },
      { statement: 'H√∫n fer aldrei √≠ sj√≥sund.', correct: false }
    ];

    const MULTIPLE_CHOICE = [
      {
        question: 'Hversu oft fer Sigr√≠√∞ur √≠ sund?',
        options: ['Einu sinni √≠ viku', 'Tvisvar √≠ viku', '√ûrisvar √≠ viku', '√Å hverjum degi'],
        correct: 2
      },
      {
        question: 'Hvar fer Sigr√≠√∞ur oftast √≠ sund?',
        options: ['√Årb√¶jarlaug', 'Laugardalslaug', 'Sundh√∂ll Reykjav√≠kur', '√ç sj√≥inn'],
        correct: 1
      },
      {
        question: 'Hva√∞ kostar √°skrift √° m√°nu√∞i?',
        options: ['Fimm √æ√∫sund kr√≥nur', 'T√≠u √æ√∫sund kr√≥nur', 'Fimmt√°n √æ√∫sund kr√≥nur', 'Tuttugu √æ√∫sund kr√≥nur'],
        correct: 2
      },
      {
        question: 'Hven√¶r fer Sigr√≠√∞ur √≠ sj√≥sund?',
        options: ['Allt √°ri√∞', '√Å veturna', '√ç j√∫l√≠ og √°g√∫st', 'Aldrei'],
        correct: 2
      }
    ];

    const SHORT_QUESTIONS = [
      'Hven√¶r byrja√∞i Sigr√≠√∞ur a√∞ synda?',
      'Hva√∞ √æarf Sigr√≠√∞ur til a√∞ synda?',
      'Hvers vegna notar h√∫n sundgleraugu?',
      'Hversu lengi er h√∫n yfirleiti √≠ sundlauginni?'
    ];

    const MATCHING = [
      { left: 'sundf√∂t', right: 'til a√∞ synda √≠' },
      { left: 'sundgleraugu', right: 'til a√∞ vernda augun' },
      { left: 'handkl√¶√∞i', right: 'til a√∞ √æurrka sig' },
      { left: '√°skrift', right: 'til a√∞ spara peninga' }
    ];

    const HlustunSund = () => {
      const [playbackRate, setPlaybackRate] = useState(1);
      const [isPlaying, setIsPlaying] = useState(false);
      const audioRef = useRef(null);

      // Exercise states
      const [fillAnswers, setFillAnswers] = useState(Array(FILL_IN_BLANKS.length).fill(''));
      const [fillChecked, setFillChecked] = useState(false);

      const [tfAnswers, setTfAnswers] = useState([]);
      const [tfChecked, setTfChecked] = useState(false);

      const [mcAnswers, setMcAnswers] = useState([]);
      const [mcChecked, setMcChecked] = useState(false);

      const [shortAnswers, setShortAnswers] = useState(Array(SHORT_QUESTIONS.length).fill(''));

      const [matchingAnswers, setMatchingAnswers] = useState(Array(MATCHING.length).fill(''));
      const [matchingChecked, setMatchingChecked] = useState(false);

      useEffect(() => {
        if (audioRef.current) {
          audioRef.current.playbackRate = playbackRate;
        }
      }, [playbackRate]);

      const togglePlay = () => {
        if (audioRef.current) {
          if (isPlaying) {
            audioRef.current.pause();
          } else {
            audioRef.current.play();
          }
          setIsPlaying(!isPlaying);
        }
      };

      const handleFillAnswer = (index, value) => {
        const newAnswers = [...fillAnswers];
        newAnswers[index] = value;
        setFillAnswers(newAnswers);
      };

      const checkFillBlanks = () => {
        setFillChecked(true);
      };

      const isFillCorrect = (index) => {
        const userAnswer = fillAnswers[index].toLowerCase().trim();
        return FILL_IN_BLANKS[index].answers.some(ans => 
          ans.toLowerCase() === userAnswer
        );
      };

      const handleTfAnswer = (index, answer) => {
        if (tfChecked) return;
        const newAnswers = [...tfAnswers];
        newAnswers[index] = answer;
        setTfAnswers(newAnswers);
      };

      const checkTfAnswers = () => {
        if (tfAnswers.length < TRUE_FALSE.length) {
          alert('Vinsamlegast svara√∞u √∂llum spurningum!');
          return;
        }
        setTfChecked(true);
      };

      const handleMcAnswer = (qIndex, optIndex) => {
        if (mcChecked) return;
        const newAnswers = [...mcAnswers];
        newAnswers[qIndex] = optIndex;
        setMcAnswers(newAnswers);
      };

      const checkMcAnswers = () => {
        if (mcAnswers.length < MULTIPLE_CHOICE.length) {
          alert('Vinsamlegast svara√∞u √∂llum spurningum!');
          return;
        }
        setMcChecked(true);
      };

      const handleShortAnswer = (index, value) => {
        const newAnswers = [...shortAnswers];
        newAnswers[index] = value;
        setShortAnswers(newAnswers);
      };

      const handleMatchingAnswer = (index, value) => {
        const newAnswers = [...matchingAnswers];
        newAnswers[index] = value;
        setMatchingAnswers(newAnswers);
      };

      const checkMatching = () => {
        if (matchingAnswers.some(a => !a)) {
          alert('Vinsamlegast svara√∞u √∂llum spurningum!');
          return;
        }
        setMatchingChecked(true);
      };

      const isMatchingCorrect = (index) => {
        return matchingAnswers[index] === MATCHING[index].right;
      };

      const rightOptions = MATCHING.map(m => m.right).sort(() => Math.random() - 0.5);

      return (
        <div className="min-h-screen pb-12">

              </button>

            </div>

          {/* Sticky Audio Player */}

            <div className="max-w-4xl mx-auto px-6 py-4">

                      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="4" width="4" height="16" />
                        <rect x="14" y="4" width="4" height="16" />
                      </svg>
                    ) : (
                      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3" />
                      </svg>
                    )}
                  </button>

                  <div className="flex-1">
                    <p className="text-sm font-normal text-gray-800 mb-1">üéß Hlusta √° textann</p>
                    <audio
                      ref={audioRef}
                      src="media/sund.mp3"
                      onEnded={() => setIsPlaying(false)}
                      onPlay={() => setIsPlaying(true)}
                      onPause={() => setIsPlaying(false)}
                    />
                  </div>

                  <div className="flex gap-2">
                    <button
                      onClick={() => setPlaybackRate(0.75)}
                      className={`px-3 py-1 rounded-md text-sm font-light transition-colors ${
                        playbackRate === 0.75
                          ? 'bg-blue-500 text-white'
                          : 'bg-white text-gray-700 hover:bg-gray-100'
                      }`}
                    >
                      0.75√ó
                    </button>
                    <button
                      onClick={() => setPlaybackRate(1)}
                      className={`px-3 py-1 rounded-md text-sm font-light transition-colors ${
                        playbackRate === 1
                          ? 'bg-blue-500 text-white'
                          : 'bg-white text-gray-700 hover:bg-gray-100'
                      }`}
                    >
                      1√ó
                    </button>
                    <button
                      onClick={() => setPlaybackRate(1.25)}
                      className={`px-3 py-1 rounded-md text-sm font-light transition-colors ${
                        playbackRate === 1.25
                          ? 'bg-blue-500 text-white'
                          : 'bg-white text-gray-700 hover:bg-gray-100'
                      }`}
                    >
                      1.25√ó
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <main className="max-w-4xl mx-auto px-6 mt-8 space-y-8">
            
            {/* Instructions */}
            <div className="bg-blue-50 border-2 border-blue-200 rounded-lg p-6">
              <h2 className="text-xl font-normal text-gray-800 mb-3">üìù Lei√∞beiningar</h2>
              <ul className="space-y-2 text-gray-700 font-light">
                <li>‚Ä¢ Hlusta√∞u √° textann 2-3 sinnum</li>
                <li>‚Ä¢ √û√∫ getur h√¶gt e√∞a hra√∞a√∞ √° hlj√≥√∞inu</li>
                <li>‚Ä¢ Svara√∞u spurningunum h√©r a√∞ ne√∞an</li>
                <li>‚Ä¢ √û√∫ getur hlusta√∞ eins oft og √æ√∫ vilt!</li>
              </ul>
            </div>

            {/* 1. Fill in the Blanks */}
            <section className="bg-white rounded-lg shadow-sm p-8">
              <h2 className="text-2xl font-light text-gray-800 mb-6">1Ô∏è‚É£ Fylltu √≠ ey√∞urnar</h2>
              <div className="space-y-6">
                {FILL_IN_BLANKS.map((item, index) => (
                  <div key={index} className="border-2 border-gray-100 rounded-lg p-4">
                    <p className="text-gray-700 font-light mb-3">
                      {item.text.split('_______').map((part, i, arr) => (
                        <React.Fragment key={i}>
                          {part}
                          {i < arr.length - 1 && (
                            <input
                              type="text"
                              value={fillAnswers[index]}
                              onChange={(e) => handleFillAnswer(index, e.target.value)}
                              disabled={fillChecked}
                              className={`inline-block mx-1 px-3 py-1 border-2 rounded w-40 focus:outline-none focus:ring-2 focus:ring-blue-400 ${
                                fillChecked
                                  ? isFillCorrect(index)
                                    ? 'border-green-500 bg-green-50'
                                    : 'border-red-500 bg-red-50'
                                  : 'border-gray-300'
                              }`}
                            />
                          )}
                        </React.Fragment>
                      ))}
                    </p>
                    {fillChecked && !isFillCorrect(index) && (
                      <p className="text-sm text-red-600 mt-2">
                        ‚úó R√©tt svar: {FILL_IN_BLANKS[index].answers[0]}
                      </p>
                    )}
                  </div>
                ))}
              </div>
              {!fillChecked ? (
                <button
                  onClick={checkFillBlanks}
                  className="mt-6 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors font-light"
                >
                  Athuga sv√∂r
                </button>
              ) : (
                <div className="mt-6 bg-green-50 border-2 border-green-200 rounded-lg p-4">
                  <p className="text-green-800 font-light">
                    ‚úì √û√∫ f√©kkst {fillAnswers.filter((_, i) => isFillCorrect(i)).length} af {FILL_IN_BLANKS.length} r√©tt!
                  </p>
                </div>
              )}
            </section>

            {/* 2. True/False */}
            <section className="bg-white rounded-lg shadow-sm p-8">
              <h2 className="text-2xl font-light text-gray-800 mb-6">2Ô∏è‚É£ R√©tt e√∞a rangt?</h2>
              <div className="space-y-4">
                {TRUE_FALSE.map((item, index) => (
                  <div key={index} className="border-2 border-gray-100 rounded-lg p-4">
                    <p className="font-light text-gray-800 mb-3">{item.statement}</p>
                    <div className="flex gap-4">
                      {[true, false].map((answer) => {
                        const isSelected = tfAnswers[index] === answer;
                        const isCorrect = answer === item.correct;
                        const showAsCorrect = tfChecked && isCorrect;
                        const showAsIncorrect = tfChecked && isSelected && !isCorrect;

                        return (
                          <div
                            key={answer ? 'true' : 'false'}
                            onClick={() => handleTfAnswer(index, answer)}
                            className={`answer-option flex-1 p-3 rounded-lg ${
                              isSelected && !tfChecked ? 'selected' : ''
                            } ${showAsCorrect ? 'correct' : ''} ${showAsIncorrect ? 'incorrect' : ''} ${
                              tfChecked ? 'disabled' : ''
                            }`}
                          >
                            <div className="flex items-center justify-center gap-2">
                              <div className={`w-4 h-4 rounded-full border-2 flex items-center justify-center ${
                                isSelected && !tfChecked ? 'border-blue-500 bg-blue-500' : 
                                showAsCorrect ? 'border-green-500 bg-green-500' :
                                showAsIncorrect ? 'border-red-500 bg-red-500' :
                                'border-gray-300'
                              }`}>
                                {(isSelected || showAsCorrect) && (
                                  <div className="w-1.5 h-1.5 bg-white rounded-full"></div>
                                )}
                              </div>
                              <span className="font-light text-sm">{answer ? 'R√©tt' : 'Rangt'}</span>
                              {showAsCorrect && <span className="text-green-600">‚úì</span>}
                              {showAsIncorrect && <span className="text-red-600">‚úó</span>}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                ))}
              </div>
              {!tfChecked ? (
                <button
                  onClick={checkTfAnswers}
                  className="mt-6 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors font-light"
                >
                  Athuga sv√∂r
                </button>
              ) : (
                <div className="mt-6 bg-green-50 border-2 border-green-200 rounded-lg p-4">
                  <p className="text-green-800 font-light">
                    ‚úì √û√∫ f√©kkst {tfAnswers.filter((a, i) => a === TRUE_FALSE[i].correct).length} af {TRUE_FALSE.length} r√©tt!
                  </p>
                </div>
              )}
            </section>

            {/* 3. Multiple Choice */}
            <section className="bg-white rounded-lg shadow-sm p-8">
              <h2 className="text-2xl font-light text-gray-800 mb-6">3Ô∏è‚É£ Krossaspurningar</h2>
              <div className="space-y-6">
                {MULTIPLE_CHOICE.map((q, qIndex) => (
                  <div key={qIndex} className="border-2 border-gray-100 rounded-lg p-4">
                    <p className="font-normal text-gray-800 mb-4">{q.question}</p>
                    <div className="space-y-2">
                      {q.options.map((option, oIndex) => {
                        const isSelected = mcAnswers[qIndex] === oIndex;
                        const isCorrect = oIndex === q.correct;
                        const showAsCorrect = mcChecked && isCorrect;
                        const showAsIncorrect = mcChecked && isSelected && !isCorrect;

                        return (
                          <div
                            key={oIndex}
                            onClick={() => handleMcAnswer(qIndex, oIndex)}
                            className={`answer-option p-3 rounded-lg ${
                              isSelected && !mcChecked ? 'selected' : ''
                            } ${showAsCorrect ? 'correct' : ''} ${showAsIncorrect ? 'incorrect' : ''} ${
                              mcChecked ? 'disabled' : ''
                            }`}
                          >
                            <div className="flex items-center gap-3">
                              <div className={`w-4 h-4 rounded-full border-2 flex items-center justify-center ${
                                isSelected && !mcChecked ? 'border-blue-500 bg-blue-500' : 
                                showAsCorrect ? 'border-green-500 bg-green-500' :
                                showAsIncorrect ? 'border-red-500 bg-red-500' :
                                'border-gray-300'
                              }`}>
                                {(isSelected || showAsCorrect) && (
                                  <div className="w-1.5 h-1.5 bg-white rounded-full"></div>
                                )}
                              </div>
                              <span className="font-light flex-1">{option}</span>
                              {showAsCorrect && <span className="text-green-600">‚úì</span>}
                              {showAsIncorrect && <span className="text-red-600">‚úó</span>}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                ))}
              </div>
              {!mcChecked ? (
                <button
                  onClick={checkMcAnswers}
                  className="mt-6 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors font-light"
                >
                  Athuga sv√∂r
                </button>
              ) : (
                <div className="mt-6 bg-green-50 border-2 border-green-200 rounded-lg p-4">
                  <p className="text-green-800 font-light">
                    ‚úì √û√∫ f√©kkst {mcAnswers.filter((a, i) => a === MULTIPLE_CHOICE[i].correct).length} af {MULTIPLE_CHOICE.length} r√©tt!
                  </p>
                </div>
              )}
            </section>

            {/* 4. Short Questions */}
            <section className="bg-white rounded-lg shadow-sm p-8">
              <h2 className="text-2xl font-light text-gray-800 mb-6">4Ô∏è‚É£ Stuttar spurningar</h2>
              <p className="text-gray-600 font-light mb-6">Svara√∞u spurningunum me√∞ √æ√≠num eigin or√∞um.</p>
              <div className="space-y-6">
                {SHORT_QUESTIONS.map((q, index) => (
                  <div key={index} className="border-2 border-gray-100 rounded-lg p-4">
                    <p className="font-normal text-gray-800 mb-3">{index + 1}. {q}</p>
                    <textarea
                      value={shortAnswers[index]}
                      onChange={(e) => handleShortAnswer(index, e.target.value)}
                      className="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 font-light"
                      rows="3"
                      placeholder="Skrifa√∞u svari√∞ √æitt h√©r..."
                    />
                  </div>
                ))}
              </div>
              <div className="mt-6 bg-blue-50 border-2 border-blue-200 rounded-lg p-4">
                <p className="text-blue-800 font-light text-sm">
                  üí° √ûessar spurningar eru opnar - √æa√∞ eru m√∂rg r√©tt sv√∂r! Ber√∞u √æ√≠n sv√∂r saman vi√∞ textann.
                </p>
              </div>
            </section>

            {/* 5. Matching */}
            <section className="bg-white rounded-lg shadow-sm p-8">
              <h2 className="text-2xl font-light text-gray-800 mb-6">5Ô∏è‚É£ Para√∞u saman</h2>
              <div className="space-y-4">
                {MATCHING.map((item, index) => (
                  <div key={index} className="border-2 border-gray-100 rounded-lg p-4">
                    <div className="flex items-center gap-4">
                      <div className="flex-1">
                        <span className="font-normal text-gray-800">{item.left}</span>
                      </div>
                      <div className="text-gray-400">‚Üí</div>
                      <div className="flex-1">
                        <select
                          value={matchingAnswers[index]}
                          onChange={(e) => handleMatchingAnswer(index, e.target.value)}
                          disabled={matchingChecked}
                          className={`w-full p-2 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 font-light ${
                            matchingChecked
                              ? isMatchingCorrect(index)
                                ? 'border-green-500 bg-green-50'
                                : 'border-red-500 bg-red-50'
                              : 'border-gray-300'
                          }`}
                        >
                          <option value="">Veldu...</option>
                          {rightOptions.map((opt, i) => (
                            <option key={i} value={opt}>{opt}</option>
                          ))}
                        </select>
                      </div>
                      {matchingChecked && (
                        <div className="w-8">
                          {isMatchingCorrect(index) ? (
                            <span className="text-green-600 text-xl">‚úì</span>
                          ) : (
                            <span className="text-red-600 text-xl">‚úó</span>
                          )}
                        </div>
                      )}
                    </div>
                    {matchingChecked && !isMatchingCorrect(index) && (
                      <p className="text-sm text-red-600 mt-2">
                        ‚úó R√©tt svar: {item.right}
                      </p>
                    )}
                  </div>
                ))}
              </div>
              {!matchingChecked ? (
                <button
                  onClick={checkMatching}
                  className="mt-6 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors font-light"
                >
                  Athuga sv√∂r
