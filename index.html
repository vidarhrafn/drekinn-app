<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Málstöðin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #2d2d2d;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            padding-top: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #6b6b6b;
            font-weight: 300;
            letter-spacing: 0.03em;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #e8e6e1;
            text-decoration: none;
            color: inherit;
            display: block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            border-color: #d0cec9;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 400;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }

        .card-description {
            font-size: 0.95rem;
            color: #6b6b6b;
            line-height: 1.6;
            font-weight: 300;
        }

        .card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card.disabled:hover {
            transform: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .coming-soon {
            display: inline-block;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #999;
        }

        footer {
            margin-top: auto;
            padding-top: 4rem;
            text-align: center;
            color: #999;
            font-size: 0.85rem;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .cards-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .card {
                padding: 2.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Málstöðin</h1>
        <p class="subtitle">Íslensk málörvun með gervigreind</p>
    </header>

    <main class="cards-container">
        <a href="malmenni.html" class="card">
            <h2 class="card-title">Málmenni</h2>
            <p class="card-description">Æfðu íslensku í gegnum raunhæfar samtalsaðstæður</p>
        </a>

        <div class="card disabled">
            <h2 class="card-title">Hlustanir</h2>
            <p class="card-description">Bættu hlustunarskil þitt með íslenskum efnum</p>
            <span class="coming-soon">Væntanlegt</span>
        </div>

        <a href="verkefni.html" class="card">
            <h2 class="card-title">Verkefni</h2>
            <p class="card-description">Lesskilningsæfingar og verkefni með gervigreindaraðstoð</p>
        </a>
    </main>

    <footer>
        <p>© 2025 Málstöðin</p>
    </footer>
</body>
</html>
