<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Málstöðin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #2d2d2d;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            padding-top: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #6b6b6b;
            font-weight: 300;
            letter-spacing: 0.03em;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #e8e6e1;
            text-decoration: none;
            color: inherit;
            display: block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1.5rem;
            color: #1a1a1a;
            transition: transform 0.3s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.1);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            border-color: #d0cec9;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 400;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }

        .card-description {
            font-size: 0.95rem;
            color: #6b6b6b;
            line-height: 1.6;
            font-weight: 300;
        }

        .card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card.disabled:hover {
            transform: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .coming-soon {
            display: inline-block;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #999;
        }

        footer {
            margin-top: auto;
            padding-top: 4rem;
            text-align: center;
            color: #999;
            font-size: 0.85rem;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .cards-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .card {
                padding: 2.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Málstöðin</h1>
        <p class="subtitle">Íslensk málörvun með gervigreind</p>
    </header>

    <main class="cards-container">
        <a href="malmenni/malmenni.html" class="card">
            <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
            <h2 class="card-title">Málmenni</h2>
            <p class="card-description">Æfðu íslensku í gegnum raunhæfar samtalsaðstæður</p>
        </a>

        <a href="hlustanir/hlustanir.html" class="card">
            <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z"/>
            </svg>
            <h2 class="card-title">Hlustanir</h2>
            <p class="card-description">Bættu hlustunarskilning</p>
        </a>

        <a href="verkefni.html" class="card">
            <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25"/>
            </svg>
            <h2 class="card-title">Verkefni</h2>
            <p class="card-description">Lesskilningsæfingar og verkefni með gervigreindaraðstoð</p>
        </a>
    </main>

    <footer>
        <p>© 2025 Málstöðin</p>
        <p style="margin-top: 0.5rem;">Viðar Hrafn Steingrímsson · <a href="mailto:vhs@tskoli.is" style="color: inherit; text-decoration: underline;">vhs@tskoli.is</a></p>
    </footer>
</body>
</html>
