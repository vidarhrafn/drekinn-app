<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üí¨ √çslensku A√∞sto√∞arma√∞urinn (A1-A2)</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Grunn√∫tlit √∫r M√°lmenni/Drekinn forritinu √æ√≠nu */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ---------------- Icons ----------------
        const SendIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        );

        const SpeakerIcon = ({ onClick }) => (
            <svg 
                onClick={onClick}
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className="w-4 h-4 cursor-pointer text-blue-500 hover:text-blue-700"
            >
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
        );

        // -------------- Helpers ---------------

        // 1. Fall til a√∞ kalla √° Netlify Function
        async function callOpenAI(payload) {
            const r = await fetch('/.netlify/functions/openai', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // Vi√∞ sendum a√∞eins prompt-i√∞, √æar sem functionin b√Ωr til messages arrayi√∞
                body: JSON.stringify({ prompt: payload.prompt }), 
            });
            const data = await r.json();
            if (!r.ok || data.error) throw new Error(data.error || `HTTP ${r.status}`);
            
            // Hreinsun og JSON parsun √° svarinu
            let cleanResult = data.content.trim();
            if (cleanResult.startsWith("```json")) {
                cleanResult = cleanResult.replace(/```json\n?/g, "").replace(/```/g, "").trim();
            }
            
            // Reiknum me√∞ a√∞ OpenAI skili { "grammar": "...", "response": "..." }
            return JSON.parse(cleanResult);
        }

        // 2. Fall til a√∞ tala upp texta me√∞ Web Speech API
        function speakText(text, lang = 'is-IS') {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Reynum a√∞ finna √≠slenska r√∂dd (ef til)
                const voices = window.speechSynthesis.getVoices();
                const icelandicVoice = voices.find(voice => voice.lang === lang);
                
                if (icelandicVoice) {
                    utterance.voice = icelandicVoice;
                } else {
                    utterance.lang = lang; 
                }
                
                window.speechSynthesis.speak(utterance);
            } else {
                console.warn("Talgervill vafrans er ekki studdur.");
            }
        }

        // 3. Spjallvi√∞m√≥ti√∞ (React Component)
        const IslenskuAdstodarma√∞urinn = () => {
            const initialMessage = { 
                role: 'assistant', 
                content: 'H√¶! √âg er √≠slensku a√∞sto√∞arma√∞urinn √æinn √° A1-A2 stigi. Vi√∞ skulum √¶fa okkur saman. üòä',
                grammar: null,
                spoken: false
            };
            
            const [messages, setMessages] = useState([initialMessage]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const messagesEndRef = useRef(null);
            const inputRef = useRef(null);

            // Scrollar ni√∞ur og f√≥kuserar √° inntaksreit
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
                if (!loading && inputRef.current) {
                    inputRef.current.focus();
                }
            }, [messages, loading]);

            // Talgerfillinn keyrir sj√°lfkrafa √æegar n√Ωtt assistent svar kemur
            useEffect(() => {
                const lastMessage = messages[messages.length - 1];
                
                if (lastMessage && lastMessage.role === 'assistant' && !lastMessage.spoken) {
                    // Merkjum skilabo√∞in sem t√∂lu√∞ (kemur √≠ veg fyrir endurtekningar)
                    setMessages(prev => prev.map((msg, index) => 
                        index === prev.length - 1 ? { ...msg, spoken: true } : msg
                    ));
                    
                    // Talum a√∞alsvari√∞ (response)
                    speakText(lastMessage.content);
                }
            }, [messages]);


            const sendMessage = async () => {
                const trimmed = input.trim();
                if (!trimmed || loading) return;

                const userMessage = { role: 'user', content: trimmed };
                
                setInput('');
                setLoading(true);

                // B√¶tum skilabo√∞um notanda vi√∞
                setMessages(prev => [...prev, userMessage]);

                try {
                    // Kalli√∞ √° Netlify Function (sem skilar JSON { grammar, response })
                    const result = await callOpenAI({ prompt: trimmed });
                    
                    // B√¶tum svari fr√° botni vi√∞
                    const botResponse = { 
                        role: 'assistant', 
                        content: result.response,
                        grammar: result.grammar && result.grammar !== "null" ? result.grammar : null, 
                        spoken: false 
                    };

                    setMessages(prev => [...prev, botResponse]);

                } catch (e) {
                    console.error('Bot error:', e);
                    setMessages(prev => [
                        ...prev,
                        { role: 'assistant', content: '√öps, eitthva√∞ f√≥r √∫rskei√∞is. Pr√≥fum aftur √° eftir.', grammar: null, spoken: false }
                    ]);
                } finally {
                    setLoading(false);
                }
            };

            // 4. √ötliti√∞ (Tailwind CSS)
            return (
                <div className="min-h-screen pb-12">
                    {/* Header me√∞ M√°lst√∂√∞in √∫tliti */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-4xl mx-auto px-6 py-8">
                            <button 
                                onClick={() => window.history.back()} 
                                className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light"
                            >
                                ‚Üê Til baka
                            </button>
                            <h1 className="text-3xl font-light text-gray-800 mb-2">√çslensku A√∞sto√∞arma√∞urinn</h1>
                            <p className="text-gray-500 text-sm font-light">Samtals- og M√°lfars√¶fing ¬∑ A1-A2</p>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto px-6 mt-8">
                        <section className="bg-white rounded-lg shadow-xl overflow-hidden flex flex-col h-[70vh] min-h-[500px]">
                            {/* Spjallsv√¶√∞i */}
                            <div className="flex-1 overflow-y-auto p-6 space-y-4">
                                {messages.map((msg, idx) => (
                                    <div
                                        key={idx}
                                        className={`flex ${
                                            msg.role === 'user' ? 'justify-end' : 'justify-start'
                                        }`}
                                    >
                                        <div
                                            className={`max-w-lg px-4 py-3 rounded-xl font-light ${
                                                msg.role === 'user'
                                                    ? 'bg-blue-600 text-white'
                                                    : 'bg-gray-100 text-gray-800'
                                            } shadow-sm relative`}
                                        >
                                            <p className="whitespace-pre-wrap">{msg.content}</p>
                                            
                                            {/* Talhnappur fyrir botninn */}
                                            {msg.role === 'assistant' && (
                                                <div className="mt-1 flex justify-end">
                                                     <SpeakerIcon onClick={() => speakText(msg.content)} />
                                                </div>
                                            )}

                                            {/* M√°lfarsendurgj√∂f */}
                                            {msg.grammar && (
                                                <div className="mt-2 pt-2 border-t border-gray-300 text-sm italic text-red-700 bg-red-50 p-2 rounded-lg -mx-2 -mb-2">
                                                    <span className="font-normal text-red-800">üìö M√°lfar: </span>
                                                    {msg.grammar}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}

                                {loading && (
                                    <div className="flex justify-start">
                                        <div className="bg-gray-100 text-gray-800 px-4 py-2 rounded-xl">
                                            <div className="flex space-x-2">
                                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>

                            {/* Inntaksreitur */}
                            <div className="border-t p-4 bg-white">
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        ref={inputRef}
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && sendMessage()}
                                        placeholder="Skrifa√∞u spurningu e√∞a setningu..."
                                        className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-light"
                                        disabled={loading}
                                    />
                                    <button
                                        onClick={sendMessage}
                                        disabled={loading || !input.trim()}
                                        className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors font-normal flex items-center justify-center"
                                        aria-label="Senda skilabo√∞"
                                        title="Senda"
                                    >
                                        <SendIcon />
                                    </button>
                                </div>
                            </div>
                        </section>
                    </main>
                </div>
            );
        };

        // Renderar n√Ωja forriti√∞
        ReactDOM.createRoot(document.getElementById('root')).render(<IslenskuAdstodarma√∞urinn />);
    </script>
</body>
</html>
