<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üí¨ √çslensku A√∞sto√∞arma√∞urinn (A1-A2)</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Grunn√∫tlit √∫r M√°lmenni/Drekinn forritinu √æ√≠nu */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ---------------- Icons ----------------
        const SendIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        );

        const SpeakerIcon = ({ onClick }) => (
            <svg 
                onClick={onClick}
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className="w-4 h-4 cursor-pointer text-blue-500 hover:text-blue-700 ml-2"
            >
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 5 0 1 0 7.07"></path>
            </svg>
        );

        // -------------- Helpers ---------------

        // 1. Fall til a√∞ kalla √° Netlify Function (N√∫ sendum vi√∞ ALLT messages arrayi√∞)
        async function callOpenAI(messages, max_tokens = 220, model = 'gpt-4o-mini', temperature = 0.3) {
            const r = await fetch('/.netlify/functions/openai', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    messages: messages, // Sendum skilabo√∞ar√∂√∞
                    max_tokens: max_tokens,
                    model: model,
                    temperature: temperature,
                    // ATH: response_format er EKKI sent √æar sem upprunalega NF leyf√∞i √æa√∞ ekki
                }),
            });
            const data = await r.json();
            if (!r.ok || data.error) throw new Error(data.error || `HTTP ${r.status}`);
            
            // NF skilar { content: 'svar fr√° AI' }
            return data.content; 
        }

        // 2. Fall til a√∞ tala upp texta me√∞ Web Speech API (√≥breytt)
        function speakText(text, lang = 'is-IS') {
            if ('speechSynthesis' in window) {
                // St√∂√∞vum fyrri talgerfil ef hann er enn a√∞ tala
                window.speechSynthesis.cancel(); 

                const utterance = new SpeechSynthesisUtterance(text);
                
                // Reynum a√∞ finna √≠slenska r√∂dd (ef til)
                const voices = window.speechSynthesis.getVoices();
                const icelandicVoice = voices.find(voice => voice.lang === lang);
                
                if (icelandicVoice) {
                    utterance.voice = icelandicVoice;
                } else {
                    utterance.lang = lang; 
                }
                
                window.speechSynthesis.speak(utterance);
            } else {
                console.warn("Talgervill vafrans er ekki studdur.");
            }
        }

        // 3. Spjallvi√∞m√≥ti√∞ (React Component)
        const IslenskuAdstodarma√∞urinn = () => {
            const initialMessage = { 
                role: 'assistant', 
                content: 'H√¶! √âg er √≠slensku a√∞sto√∞arma√∞urinn √æinn √° A1-A2 stigi. Vi√∞ skulum √¶fa okkur saman. üòä',
                feedback: null,
                spoken: false
            };
            
            const [messages, setMessages] = useState([initialMessage]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const messagesEndRef = useRef(null);
            const inputRef = useRef(null);
            
            // Kerfislei√∞beining fyrir a√∞alsvari√∞
            const ASSISTANT_SYSTEM_PROMPT = `
                √û√∫ ert vinalegur √≠slenskukennari √° A1-A2 stigi. √û√∫ √°tt a√∞ svara √∂llum spurningum nemandans √° √≠slensku. 
                Svara√∞u alltaf stutt (2-4 setningar) og nota√∞u hvetjandi og einfalda √≠slensku. 
                √ûetta er samtal, svo svara√∞u n√°tt√∫rulega. 
                Nota√∞u n√Ωjasta skilabo√∞ nemandans (√≠ user role) til a√∞ √°kvar√∞a svar √æitt.
            `.trim();

            // Kerfislei√∞beining fyrir m√°lfarsendurgj√∂f (eins og √≠ Drekann k√≥√∞anum √æ√≠num)
            const FEEDBACK_SYSTEM_PROMPT = `
                √û√∫ ert √≠slenskukennari sem gefur √∂rstutta, hl√Ωja og hvetjandi endurgj√∂f √° √≠slensku (A2‚ÄìB1).
                REGLUR:
                - 1‚Äì2 stuttar setningar, aldrei lengra.
                - Lei√∞r√©ttu a√∞eins √æegar √æ√∫ ert >80% viss.
                - For√∞astu of formlegt/b√≥klegt m√°l.
                - Ekki nota ensku. Ekki √∫tsk√Ωra nema nau√∞synlegt s√© fyrir skilning.
                Gef√∞u a√∞eins endurgj√∂farl√≠nuna, ekkert anna√∞.
            `.trim();


            // Scrollar ni√∞ur og f√≥kuserar √° inntaksreit
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
                if (!loading && inputRef.current) {
                    inputRef.current.focus();
                }
            }, [messages, loading]);

            // Talgerfillinn keyrir sj√°lfkrafa √æegar n√Ωtt assistent svar kemur
            useEffect(() => {
                const lastMessage = messages[messages.length - 1];
                
                if (lastMessage && lastMessage.role === 'assistant' && !lastMessage.spoken) {
                    // Merkjum skilabo√∞in sem t√∂lu√∞ (kemur √≠ veg fyrir endurtekningar)
                    setMessages(prev => prev.map((msg, index) => 
                        index === prev.length - 1 ? { ...msg, spoken: true } : msg
                    ));
                    
                    // Talum a√∞alsvari√∞ (content)
                    speakText(lastMessage.content);
                }
            }, [messages]);


            const sendMessage = async () => {
                const trimmed = input.trim();
                if (!trimmed || loading) return;

                const userMessage = { role: 'user', content: trimmed };
                
                setInput('');
                setLoading(true);

                // B√¶tum skilabo√∞um notanda vi√∞ strax
                setMessages(prev => [...prev, userMessage]);

                // ------------------ 1. M√ÅLFARSENDURGJ√ñF (Eins og Drekinn l√≥g√≠k) ------------------
                try {
                    const feedbackMessages = [
                        { role: 'system', content: FEEDBACK_SYSTEM_PROMPT },
                        { role: 'user', content: `Skilabo√∞ nemanda: "${trimmed}".` }
                    ];

                    const feedbackText = await callOpenAI(
                        feedbackMessages, 
                        60,           // L√°gmarks tokens fyrir stutt svar
                        'gpt-4o-mini', 
                        0.2
                    );

                    // B√¶tum m√°lfarsendurgj√∂f vi√∞ sem s√©rst√∂k skilabo√∞ (eins og Drekinn ger√∞i)
                    if (feedbackText && typeof feedbackText === 'string') {
                        setMessages(prev => [...prev, { role: 'feedback', content: feedbackText }]);
                        await new Promise(res => setTimeout(res, 500)); // L√≠til bi√∞t√≠mi
                    }
                } catch (e) {
                    console.error('Feedback error:', e);
                }

                // ------------------ 2. A√êALSVAR (Eins og Drekinn l√≥g√≠k) ------------------
                try {
                    // Vi√∞ b√∫um til samtalss√∂gu fyrir a√∞alsvari√∞
                    const conversationHistory = messages
                        .filter(m => m.role === 'assistant' || m.role === 'user')
                        .map(m => ({ role: m.role, content: m.content }));
                    
                    const assistantMessages = [
                        { role: 'system', content: ASSISTANT_SYSTEM_PROMPT },
                        ...conversationHistory,
                        userMessage, // S√≠√∞ustu skilabo√∞ notandans
                    ];
                    
                    const assistantReply = await callOpenAI(
                        assistantMessages,
                        220,
                        'gpt-4o-mini',
                        0.3
                    );

                    // B√¶tum svari fr√° botni vi√∞
                    if (assistantReply) {
                        setMessages(prev => [...prev, { 
                            role: 'assistant', 
                            content: assistantReply.trim(),
                            feedback: null, // Feedback er n√∫ √æegar sent
                            spoken: false
                        }]);
                    }
                } catch (e) {
                    console.error('Assistant error:', e);
                    setMessages(prev => [
                        ...prev,
                        { role: 'assistant', content: '√öps, eitthva√∞ f√≥r √∫rskei√∞is vi√∞ svari√∞. Pr√≥fum aftur √° eftir.', feedback: null, spoken: false }
                    ]);
                } finally {
                    setLoading(false);
                }
            };

            // 4. √ötliti√∞ (Tailwind CSS)
            return (
                <div className="min-h-screen pb-12">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-4xl mx-auto px-6 py-8">
                            <button 
                                onClick={() => window.history.back()} 
                                className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light"
                            >
                                ‚Üê Til baka
                            </button>
                            <h1 className="text-3xl font-light text-gray-800 mb-2">√çslensku A√∞sto√∞arma√∞urinn</h1>
                            <p className="text-gray-500 text-sm font-light">Samtals- og M√°lfars√¶fing ¬∑ A1-A2</p>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto px-6 mt-8">
                        <section className="bg-white rounded-lg shadow-xl overflow-hidden flex flex-col h-[70vh] min-h-[500px]">
                            {/* Spjallsv√¶√∞i */}
                            <div className="flex-1 overflow-y-auto p-6 space-y-4">
                                {messages.map((msg, idx) => (
                                    <div
                                        key={idx}
                                        className={`flex ${
                                            msg.role === 'user'
                                                ? 'justify-end'
                                                : msg.role === 'feedback'
                                                ? 'justify-center'
                                                : 'justify-start'
                                        }`}
                                    >
                                        <div
                                            className={`max-w-lg px-4 py-2 rounded-xl font-light ${
                                                msg.role === 'user'
                                                    ? 'bg-blue-600 text-white'
                                                    : msg.role === 'feedback'
                                                    ? 'bg-red-50 text-red-700 border border-red-200 text-sm italic'
                                                    : 'bg-gray-100 text-gray-800'
                                            } shadow-sm relative`}
                                        >
                                            <p className="whitespace-pre-wrap">{msg.content}</p>
                                            
                                            {/* Talhnappur fyrir botninn */}
                                            {msg.role === 'assistant' && (
                                                <div className="mt-1 flex justify-end">
                                                     <SpeakerIcon onClick={() => speakText(msg.content)} />
                                                </div>
                                            )}

                                            {msg.role === 'feedback' && (
                                                 <span className="font-normal text-red-800">üìö M√°lfar: </span>
                                            )}
                                        </div>
                                    </div>
                                ))}

                                {loading && (
                                    <div className="flex justify-start">
                                        <div className="bg-gray-100 text-gray-800 px-4 py-2 rounded-xl">
                                            <div className="flex space-x-2">
                                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>

                            {/* Inntaksreitur */}
                            <div className="border-t p-4 bg-white">
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        ref={inputRef}
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && sendMessage()}
                                        placeholder="Skrifa√∞u spurningu e√∞a setningu..."
                                        className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-light"
                                        disabled={loading}
                                    />
                                    <button
                                        onClick={sendMessage}
                                        disabled={loading || !input.trim()}
                                        className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors font-normal flex items-center justify-center"
                                        aria-label="Senda skilabo√∞"
                                        title="Senda"
                                    >
                                        <SendIcon />
                                    </button>
                                </div>
                            </div>
                        </section>
                    </main>
                </div>
            );
        };

        // Renderar n√Ωja forriti√∞
        ReactDOM.createRoot(document.getElementById('root')).render(<IslenskuAdstodarma√∞urinn />);
    </script>
</body>
</html>
