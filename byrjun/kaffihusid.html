<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>☕ Kaffihúsið – Málstöðin</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const SendIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    );

    async function callOpenAI(payload) {
      const r = await fetch('/.netlify/functions/openai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      const data = await r.json();
      if (!r.ok || data.error) throw new Error(data.error || `HTTP ${r.status}`);
      return data.content;
    }

    const Kaffihusid = () => {
      const [stage, setStage] = useState('intro');
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [loading, setLoading] = useState(false);
      const [cart, setCart] = useState([]);
      const [total, setTotal] = useState(0);
      const endRef = useRef(null);
      const inputRef = useRef(null);

      useEffect(() => {
        endRef.current?.scrollIntoView({ behavior: 'smooth' });
        if (stage === 'playing' && inputRef.current) {
          inputRef.current.focus();
        }
      }, [messages, loading, stage]);

      const startGame = async () => {
        setStage('playing');
        setLoading(true);

        try {
          const sys = `
Þú ert þjónn á kaffihúsi á Íslandi og talar við A1 íslenskunemanda.

HLUTVERK:
- Heilsa á viðskiptavininn
- Spyrja hvað hann/hún vill fá
- Bæta hlutum í körfu
- Segja heildarverð
- Vera vingjarnlegur og þolinmóður

MATSEÐILL (með verði):
- Kaffi: 450 kr
- Te: 400 kr
- Súkkulaði: 550 kr
- Croissant: 650 kr
- Smurbrauð: 850 kr
- Kaka: 700 kr
- Ávaxtasafi: 500 kr

SKILAÐU JSON:
{
  "utterance": "Það sem þú segir (í 1-2 setningum)",
  "cart": [{"item": "kaffi", "qty": 1, "price": 450}],
  "total": 450,
  "language_hint": "Ábending um málfar ef þarf (t.d. 'Notaðu: Ég vil fá...')",
  "end_if_paid": false
}

REGLUR:
- Byrjaðu með: "Hæ! Velkomin/n! Hvað viltu fá?"
- Ef nemandi pantar, bættu við í körfu
- Segðu heildarverð: "Það verður X krónur"
- Ef nemandi segir "Ég vil borga" eða álíka → end_if_paid: true
- Vertu þolinmóður með málfarsvillur
- Notaðu einfaldar setningar
`.trim();

          const response = await callOpenAI({
            model: 'gpt-4o',
            temperature: 0.7,
            max_tokens: 200,
            messages: [
              { role: 'system', content: sys },
              { role: 'user', content: 'Byrjum!' }
            ]
          });

          let cleanResponse = response.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
          const data = JSON.parse(cleanResponse);
          
          setMessages([{ role: 'assistant', content: data.utterance, data: data }]);
          if (data.cart) setCart(data.cart);
          if (data.total) setTotal(data.total);
        } catch (e) {
          console.error('Error:', e);
          setMessages([{ role: 'assistant', content: 'Hæ! Velkomin/n! Hvað viltu fá?' }]);
        } finally {
          setLoading(false);
        }
      };

      const sendMessage = async () => {
        const trimmed = input.trim();
        if (!trimmed || loading) return;

        const userMsg = { role: 'user', content: trimmed };
        setMessages(prev => [...prev, userMsg]);
        setInput('');
        setLoading(true);

        try {
          const sys = `
Þú ert þjónn á kaffihúsi á Íslandi og talar við A1 íslenskunemanda.

MATSEÐILL:
- Kaffi: 450 kr
- Te: 400 kr
- Súkkulaði: 550 kr
- Croissant: 650 kr
- Smurbrauð: 850 kr
- Kaka: 700 kr
- Ávaxtasafi: 500 kr

NÚVERANDI KARFA:
${cart.length > 0 ? cart.map(c => `- ${c.item} (${c.qty}x): ${c.price * c.qty} kr`).join('\n') : '(tóm)'}
Heildarverð: ${total} kr

SKILAÐU JSON:
{
  "utterance": "Það sem þú segir",
  "cart": [...uppfærð karfa...],
  "total": heildarverð,
  "language_hint": "Ábending ef þarf (eða null)",
  "end_if_paid": boolean (true ef nemandi vill borga)
}

REGLUR:
- Ef nemandi pantar nýjan hlut → bættu við í körfu
- Ef "Ég vil borga" eða álíka → end_if_paid: true, segðu "Takk fyrir! Verði þér að góðu!"
- Vertu vingjarnlegur
`.trim();

          const history = messages
            .filter(m => m.role === 'assistant' || m.role === 'user')
            .map(m => ({ role: m.role, content: m.content }));

          const response = await callOpenAI({
            model: 'gpt-4o',
            temperature: 0.7,
            max_tokens: 200,
            messages: [
              { role: 'system', content: sys },
              ...history,
              userMsg
            ]
          });

          let cleanResponse = response.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
          const data = JSON.parse(cleanResponse);
          
          setMessages(prev => [...prev, { role: 'assistant', content: data.utterance, data: data }]);
          if (data.cart) setCart(data.cart);
          if (data.total) setTotal(data.total);

          if (data.end_if_paid) {
            setTimeout(() => {
              setStage('finished');
            }, 2000);
          }
        } catch (e) {
          console.error('Error:', e);
          setMessages(prev => [...prev, { role: 'assistant', content: 'Afsakið, ég heyrði ekki. Getur þú endurtekið?' }]);
        } finally {
          setLoading(false);
        }
      };

      const reset = () => {
        setStage('intro');
        setMessages([]);
        setCart([]);
        setTotal(0);
        setInput('');
      };

      return (
        <div className="min-h-screen pb-12">
          <header className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-4xl mx-auto px-6 py-8">
              <button 
                onClick={() => window.history.back()} 
                className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light"
              >
                ← Til baka
              </button>
              <h1 className="text-3xl font-light text-gray-800 mb-2">Kaffihúsið</h1>
              <p className="text-gray-500 text-sm font-light">Pöntunarleikur · A1</p>
            </div>
          </header>

          <main className="max-w-4xl mx-auto px-6 mt-8">
            {stage === 'intro' && (
              <div className="bg-white rounded-lg shadow-sm p-8">
                <div className="text-center mb-8">
                  <div className="text-6xl mb-4">☕</div>
                  <h2 className="text-2xl font-light text-gray-800 mb-4">Velkomin/n á kaffihús!</h2>
                  <p className="text-gray-600 font-light leading-relaxed max-w-xl mx-auto mb-6">
                    Panta mat og drykk á kaffihúsi. Talaðu við þjóninn og æfðu málfar!
                  </p>
                </div>

                <div className="bg-gray-50 rounded-lg p-6 mb-6 max-w-xl mx-auto">
                  <h3 className="font-normal text-gray-800 mb-3">📋 Matseðill:</h3>
                  <div className="grid grid-cols-2 gap-2 text-sm text-gray-600">
                    <div>☕ Kaffi - 450 kr</div>
                    <div>🍵 Te - 400 kr</div>
                    <div>🍫 Súkkulaði - 550 kr</div>
                    <div>🥐 Croissant - 650 kr</div>
                    <div>🥪 Smurbrauð - 850 kr</div>
                    <div>🍰 Kaka - 700 kr</div>
                    <div>🧃 Ávaxtasafi - 500 kr</div>
                  </div>
                </div>

                <div className="text-center">
                  <button
                    onClick={startGame}
                    className="bg-gray-800 text-white px-8 py-3 rounded-md hover:bg-gray-700 transition-colors font-light text-lg"
                  >
                    Byrja að panta
                  </button>
                </div>
              </div>
            )}

            {stage === 'playing' && (
              <div className="bg-white rounded-lg shadow-sm overflow-hidden flex flex-col h-[600px]">
                <div className="bg-gray-50 px-6 py-3 border-b border-gray-200">
                  <div className="flex justify-between items-center">
                    <span className="text-sm text-gray-600 font-light">☕ Pöntunarsamtal</span>
                    <span className="text-sm text-gray-600 font-light">
                      Heildarverð: <strong>{total} kr</strong>
                    </span>
                  </div>
                </div>

                <div className="flex-1 overflow-y-auto p-6 space-y-4">
                  {messages.map((msg, idx) => (
                    <div key={idx}>
                      <div
                        className={`flex ${
                          msg.role === 'user' ? 'justify-end' : 'justify-start'
                        }`}
                      >
                        <div
                          className={`max-w-lg px-4 py-2 rounded-lg font-light ${
                            msg.role === 'user'
                              ? 'bg-gray-800 text-white'
                              : 'bg-gray-100 text-gray-800'
                          }`}
                        >
                          {msg.content}
                        </div>
                      </div>
                      {msg.data?.language_hint && (
                        <div className="flex justify-start mt-2">
                          <div className="text-xs text-blue-600 italic bg-blue-50 px-3 py-1 rounded">
                            💡 {msg.data.language_hint}
                          </div>
                        </div>
                      )}
                    </div>
                  ))}

                  {loading && (
                    <div className="flex justify-start">
                      <div className="bg-gray-100 text-gray-800 px-4 py-2 rounded-lg">
                        <div className="flex space-x-2">
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay:'0.1s'}}></div>
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay:'0.2s'}}></div>
                        </div>
                      </div>
                    </div>
                  )}
                  <div ref={endRef} />
                </div>

                <div className="border-t p-4">
                  <div className="flex gap-2">
                    <input
                      ref={inputRef}
                      type="text"
                      value={input}
                      onChange={(e) => setInput(e.target.value)}
                      onKeyDown={(e) => e.key === 'Enter' && sendMessage()}
                      placeholder="Skrifaðu pöntunina þína..."
                      className="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 font-light"
                      disabled={loading}
                    />
                    <button
                      onClick={sendMessage}
                      disabled={loading || !input.trim()}
                      className="bg-gray-800 text-white px-6 py-2 rounded-md hover:bg-gray-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors font-light"
                    >
                      <SendIcon />
                    </button>
                  </div>
                  <button
                    onClick={reset}
                    className="mt-3 text-sm text-gray-500 hover:text-gray-700 font-light"
                  >
                    ← Byrja aftur
                  </button>
                </div>
              </div>
            )}

            {stage === 'finished' && (
              <div className="bg-white rounded-lg shadow-sm p-12 text-center">
                <div className="text-6xl mb-6">🎉</div>
                <h2 className="text-3xl font-light text-gray-800 mb-4">Vel gert!</h2>
                <p className="text-xl text-gray-600 mb-2 font-light">
                  Þú pantaðir á kaffihúsinu!
                </p>
                <p className="text-gray-500 mb-8 font-light">
                  Heildarverð: {total} kr
                </p>
                <button
                  onClick={reset}
                  className="bg-gray-800 text-white px-8 py-3 rounded-md hover:bg-gray-700 transition-colors font-light"
                >
                  Panta aftur
                </button>
              </div>
            )}
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<Kaffihusid />);
  </script>
</body>
</html>
