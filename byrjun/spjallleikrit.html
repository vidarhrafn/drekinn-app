<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí¨ Spjallleikrit ‚Äì M√°lst√∂√∞in</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(to bottom, #f8f7f4 0%, #e8e6e1 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const SendIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    );

    async function callOpenAI(payload) {
      const r = await fetch('/.netlify/functions/openai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      const data = await r.json();
      if (!r.ok || data.error) throw new Error(data.error || `HTTP ${r.status}`);
      return data.content;
    }

    const Spjallleikrit = () => {
      const [stage, setStage] = useState('intro');
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [loading, setLoading] = useState(false);
      const [questionCount, setQuestionCount] = useState(0);
      const endRef = useRef(null);
      const inputRef = useRef(null);

      useEffect(() => {
        endRef.current?.scrollIntoView({ behavior: 'smooth' });
        if (stage === 'playing' && inputRef.current) {
          inputRef.current.focus();
        }
      }, [messages, loading, stage]);

      const startGame = async () => {
        setStage('playing');
        setLoading(true);

        try {
          const sys = `
√û√∫ ert vingjarnleg manneskja sem er a√∞ hitta A1 √≠slenskunemanda √≠ fyrsta skipti.

HLUTVERK:
- Heilsa og kynna √æig
- Spyrja einfaldar spurningar um nemandann
- Halda samtali gangandi
- Enda eftir 5-6 spurningar

SPURNINGAR (d√¶mi):
1. Hva√∞ heitir √æ√∫?
2. Hva√∞an ert √æ√∫?
3. Hvar b√Ωr√∞ √æ√∫?
4. Hva√∞ talar √æ√∫?
5. Hva√∞ gerir √æ√∫? (starf/n√°m)
6. Hva√∞ finnst √æ√©r gaman a√∞ gera?

SKILA√êU JSON:
{
  "next_prompt": "N√¶sta spurning (1 setning)",
  "praise": "Hvetjandi hr√≥s (t.d. 'Fr√°b√¶rt!' e√∞a 'Vel gert!' e√∞a 'Gott!')",
  "correction": "Mj√∫k, stutt lei√∞r√©tting ef √æarf (e√∞a null). T.d. 'Passa√∞u: '√âg heiti' ekki '√âg heitir'",
  "end_if_ready": boolean (true eftir 5-6 spurningar)
}

REGLUR - HVETJANDI EN GAGNLEGT:
- Byrja√∞u me√∞: "H√¶! √âg heiti [nafn]. Hva√∞ heitir √æ√∫?"
- ALLTAF hr√≥sa√∞u fyrst! Jafnvel √æ√≥tt √æa√∞ s√©u villur
- Ef nemandi skilur og reynir ‚Üí miki√∞ hr√≥s!
- Lei√∞r√©ttingar eiga a√∞ vera STUTTAR og MILDAR
- D√¶mi um g√≥√∞a lei√∞r√©ttingu: "Fr√°b√¶rt! (En vi√∞ segjum '√©g heiti' ekki '√©g heitir')"
- Ef m√°lfr√¶√∞in er r√©tt en √≥venjuleg ‚Üí hr√≥sa√∞u samt, engin lei√∞r√©tting
- Eftir 5-6 spurningar ‚Üí end_if_ready: true, seg√∞u "Gaman a√∞ hitta √æig! Takk fyrir a√∞ spjalla vi√∞ mig!"
- Vertu N√ÅTT√öRULEG, ekki of formleg

MIKILV√ÜGT: Svari√∞ √æitt m√° BARA vera JSON. Ekkert anna√∞.
`.trim();

          const response = await callOpenAI({
            model: 'gpt-4o',
            temperature: 0.7,
            max_tokens: 200,
            messages: [
              { role: 'system', content: sys },
              { role: 'user', content: 'Byrjum samtal! SKILA√êU BARA JSON.' }
            ]
          });

          // Better JSON cleaning
          let cleanResponse = response
            .replace(/```json\n?/g, '')
            .replace(/```\n?/g, '')
            .replace(/^[^{]*/g, '')
            .replace(/[^}]*$/g, '')
            .trim();

          console.log('Start response:', cleanResponse);
          const data = JSON.parse(cleanResponse);
          
          setMessages([{ role: 'assistant', content: data.next_prompt, data: data }]);
        } catch (e) {
          console.error('Error:', e);
          setMessages([{ role: 'assistant', content: 'H√¶! √âg heiti Sigga. Hva√∞ heitir √æ√∫?' }]);
        } finally {
          setLoading(false);
        }
      };

      const sendMessage = async () => {
        const trimmed = input.trim();
        if (!trimmed || loading) return;

        const userMsg = { role: 'user', content: trimmed };
        setMessages(prev => [...prev, userMsg]);
        setInput('');
        setLoading(true);
        setQuestionCount(prev => prev + 1);

        try {
          const sys = `
√û√∫ ert vingjarnleg manneskja sem er a√∞ spjalla vi√∞ A1 √≠slenskunemanda.

STA√êA:
- √û√∫ hefur spurt ${questionCount + 1} spurningar
- Ef ${questionCount + 1} >= 5 ‚Üí end_if_ready: true og seg√∞u "Gaman a√∞ hitta √æig! Takk fyrir a√∞ spjalla vi√∞ mig! Bless!"

SKILA√êU JSON:
{
  "next_prompt": "N√¶sta spurning (1 setning) e√∞a lokaor√∞",
  "praise": "Hvetjandi hr√≥s",
  "correction": "Mj√∫k, stutt lei√∞r√©tting ef √æarf (e√∞a null)",
  "end_if_ready": boolean
}

REGLUR - HVETJANDI EN GAGNLEGT:
- ALLTAF hr√≥sa√∞u fyrst!
- Lei√∞r√©ttingar √° a√∞ vera STUTTAR (1 setning) og MILDAR
- D√¶mi: "Fr√°b√¶rt! (En vi√∞ segjum '√©g er fr√° √çslandi' ekki '√©g eru fr√° √çslandi')"
- Ef m√°lfr√¶√∞in er r√©tt ‚Üí engin lei√∞r√©tting, bara hr√≥s
- Vertu N√ÅTT√öRULEG
- Nota√∞u einfaldar spurningar

MIKILV√ÜGT: Svari√∞ √æitt m√° BARA vera JSON. Ekkert anna√∞.
`.trim();

          const history = messages
            .filter(m => m.role === 'assistant' || m.role === 'user')
            .map(m => ({ role: m.role, content: m.content }));

          const response = await callOpenAI({
            model: 'gpt-4o',
            temperature: 0.7,
            max_tokens: 200,
            messages: [
              { role: 'system', content: sys },
              ...history,
              userMsg
            ]
          });

          // Better JSON cleaning
          let cleanResponse = response
            .replace(/```json\n?/g, '')
            .replace(/```\n?/g, '')
            .replace(/^[^{]*/g, '')
            .replace(/[^}]*$/g, '')
            .trim();

          console.log('Follow-up response:', cleanResponse);
          const data = JSON.parse(cleanResponse);
          
          // B√¶ta vi√∞ hr√≥si/lei√∞r√©ttingu fyrst
          if (data.praise || data.correction) {
            const feedback = [];
            if (data.praise) feedback.push(data.praise);
            if (data.correction) feedback.push(data.correction);
            setMessages(prev => [...prev, { role: 'feedback', content: feedback.join(' ') }]);
            await new Promise(r => setTimeout(r, 500));
          }

          setMessages(prev => [...prev, { role: 'assistant', content: data.next_prompt, data: data }]);

          if (data.end_if_ready) {
            setTimeout(() => {
              setStage('finished');
            }, 2000);
          }
        } catch (e) {
          console.error('Error:', e);
          setMessages(prev => [...prev, { role: 'assistant', content: 'Gaman a√∞ hitta √æig!' }]);
        } finally {
          setLoading(false);
        }
      };

      const reset = () => {
        setStage('intro');
        setMessages([]);
        setQuestionCount(0);
        setInput('');
      };

      return (
        <div className="min-h-screen pb-12">
          <header className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-4xl mx-auto px-6 py-8">
              <button 
                onClick={() => window.history.back()} 
                className="text-sm text-gray-500 hover:text-gray-700 mb-2 inline-block font-light"
              >
                ‚Üê Til baka
              </button>
              <h1 className="text-3xl font-light text-gray-800 mb-2">Spjallleikrit: Kynning</h1>
              <p className="text-gray-500 text-sm font-light">Samtals√¶fing ¬∑ A1</p>
            </div>
          </header>

          <main className="max-w-4xl mx-auto px-6 mt-8">
            {stage === 'intro' && (
              <div className="bg-white rounded-lg shadow-sm p-8">
                <div className="text-center mb-8">
                  <div className="text-6xl mb-4">üí¨</div>
                  <h2 className="text-2xl font-light text-gray-800 mb-4">Kynntu √æig!</h2>
                  <p className="text-gray-600 font-light leading-relaxed max-w-xl mx-auto mb-6">
                    √û√∫ ert a√∞ hitta n√Ωjan vin √≠ fyrsta skipti. Svara√∞u spurningum um √æig √° √≠slensku!
                  </p>
                </div>

                <div className="bg-gray-50 rounded-lg p-6 mb-6 max-w-xl mx-auto">
                  <h3 className="font-normal text-gray-800 mb-3">üí° √Åbendingar:</h3>
                  <ul className="text-sm text-gray-600 space-y-2">
                    <li>‚Ä¢ Nota√∞u einfaldar setningar</li>
                    <li>‚Ä¢ √ûa√∞ er √≠ lagi a√∞ gera sm√°v√¶gilegar villur</li>
                    <li>‚Ä¢ √û√∫ f√¶r√∞ endurgj√∂f og hr√≥s!</li>
                  </ul>
                </div>

                <div className="text-center">
                  <button
                    onClick={startGame}
                    className="bg-gray-800 text-white px-8 py-3 rounded-md hover:bg-gray-700 transition-colors font-light text-lg"
                  >
                    Byrja samtal
                  </button>
                </div>
              </div>
            )}

            {stage === 'playing' && (
              <div className="bg-white rounded-lg shadow-sm overflow-hidden flex flex-col h-[600px]">
                <div className="bg-gray-50 px-6 py-3 border-b border-gray-200">
                  <div className="flex justify-between items-center">
                    <span className="text-sm text-gray-600 font-light">üí¨ Kynning</span>
                    <span className="text-sm text-gray-500 font-light">
                      {questionCount} spurningar
                    </span>
                  </div>
                </div>

                <div className="flex-1 overflow-y-auto p-6 space-y-4">
                  {messages.map((msg, idx) => (
                    <div
                      key={idx}
                      className={`flex ${
                        msg.role === 'user' ? 'justify-end' : msg.role === 'feedback' ? 'justify-center' : 'justify-start'
                      }`}
                    >
                      <div
                        className={`max-w-lg px-4 py-2 rounded-lg font-light ${
                          msg.role === 'user'
                            ? 'bg-gray-800 text-white'
                            : msg.role === 'feedback'
                            ? 'bg-blue-50 text-blue-800 border border-blue-200 text-sm italic'
                            : 'bg-gray-100 text-gray-800'
                        }`}
                      >
                        {msg.role === 'feedback' && <span className="font-normal">üí¨ </span>}
                        {msg.content}
                      </div>
                    </div>
                  ))}

                  {loading && (
                    <div className="flex justify-start">
                      <div className="bg-gray-100 text-gray-800 px-4 py-2 rounded-lg">
                        <div className="flex space-x-2">
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay:'0.1s'}}></div>
                          <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay:'0.2s'}}></div>
                        </div>
                      </div>
                    </div>
                  )}
                  <div ref={endRef} />
                </div>

                <div className="border-t p-4">
                  <div className="flex gap-2">
                    <input
                      ref={inputRef}
                      type="text"
                      value={input}
                      onChange={(e) => setInput(e.target.value)}
                      onKeyDown={(e) => e.key === 'Enter' && sendMessage()}
                      placeholder="Skrifa√∞u svari√∞ √æitt..."
                      className="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 font-light"
                      disabled={loading}
                    />
                    <button
                      onClick={sendMessage}
                      disabled={loading || !input.trim()}
                      className="bg-gray-800 text-white px-6 py-2 rounded-md hover:bg-gray-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors font-light"
                    >
                      <SendIcon />
                    </button>
                  </div>
                  <button
                    onClick={reset}
                    className="mt-3 text-sm text-gray-500 hover:text-gray-700 font-light"
                  >
                    ‚Üê Byrja aftur
                  </button>
                </div>
              </div>
            )}

            {stage === 'finished' && (
              <div className="bg-white rounded-lg shadow-sm p-12 text-center">
                <div className="text-6xl mb-6">üéâ</div>
                <h2 className="text-3xl font-light text-gray-800 mb-4">Vel gert!</h2>
                <p className="text-xl text-gray-600 mb-2 font-light">
                  √û√∫ kynntir √æig √° √≠slensku!
                </p>
                <p className="text-gray-500 mb-8 font-light">
                  {questionCount} spurningar svara√∞ar
                </p>
                <button
                  onClick={reset}
                  className="bg-gray-800 text-white px-8 py-3 rounded-md hover:bg-gray-700 transition-colors font-light"
                >
                  Spjalla aftur
                </button>
              </div>
            )}
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<Spjallleikrit />);
  </script>
</body>
</html>
