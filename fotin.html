  <style>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    /* ================= Icons ================= */
    const SendIcon = () => (

        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>

    );

    /* ================ Helpers ================ */
    function parseActionFromAssistant(text) {
      const lines = text.trim().split('\n');
      const last = lines[lines.length - 1].trim();
      try { 
        return JSON.parse(last)?.action || 'none'; 
      } catch { 
        return 'none'; 
      }
    }

    async function callOpenAI(payload) {
      const r = await fetch('/.netlify/functions/openai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      const data = await r.json();
      if (!r.ok || data.error) throw new Error(data.error || `HTTP ${r.status}`);
      return data.content;
    }

    /* ================== App ================== */
    const Fatabudin = () => {

      const [loading, setLoading] = useState(false);
      const [stage, setStage] = useState('shopping');

      }, []);

      useEffect(() => { 
        endRef.current?.scrollIntoView({ behavior: 'smooth' }); 
        if (stage === 'shopping' && inputRef.current) {
          inputRef.current.focus();
        }
      }, [messages, loading, stage]);

      async function sendMessage() {
        const trimmed = input.trim();
        if (!trimmed || loading) return;

        const userMsg = { role: 'user', content: trimmed };
        setMessages(prev => [...prev, userMsg]);
        setInput('');
        setLoading(true);

        // M√°lfarsendurgj√∂f
        try {
          const feedbackMessages = [
            { role: 'system', content: `

Gef√∞u √∂rstutta, hl√Ωja og hvetjandi endurgj√∂f √° √≠slensku (A2‚ÄìB1).
Samhengi: Nemandi er a√∞ √¶fa sig √≠ fatab√∫√∞ (sala og a√∞sto√∞ vi√∞ val √° f√∂tum).
REGLUR:
- 1‚Äì2 stuttar setningar, aldrei lengra.
- Lei√∞r√©ttu a√∞eins √æegar √æ√∫ ert >80% viss.
- Ef setning er e√∞lileg √≠ samhengi, hr√≥sa√∞u frekar.
- Ekki nota ensku e√∞a b√≥kstaflegt kennslum√°l.`.trim() },
            { role: 'user', content: `Nemandi sag√∞i: "${trimmed}". Gef√∞u a√∞eins stutta endurgj√∂farl√≠nu, ekkert anna√∞.` }
          ];
          const feedback = await callOpenAI({ model: 'gpt-4o-mini', temperature: 0.2, max_tokens: 60, messages: feedbackMessages });
          if (feedback) {
            setMessages(prev => [...prev, { role: 'feedback', content: feedback }]);
            await new Promise(r => setTimeout(r, 300));
          }
        } catch (e) { console.warn('feedback error', e); }

        // A√∞al-svar
        try {
          const sys = `
√û√∫ ert vingjarnleg/ur starfsma√∞ur √≠ √≠slenskri fatab√∫√∞ og a√∞sto√∞ar vi√∞skiptavin √° einf√∂ldu, n√°tt√∫rulegu √≠slensku.

VERKEFNI:
1. Spyrja nytsamlegra eftirfylgnispurninga (st√¶r√∞ir, litir, sni√∞, tilefni, ver√∞bil).
2. Stinga upp √° 1‚Äì2 sk√Ωrum valkostum √≠ senn (ekki langar upptalningar).
3. Bj√≥√∞a a√∞ m√°ta e√∞a leggja til hli√∞ar/√≠ poka; ef vi√∞skiptavinur er tilb√∫inn, bj√≥√∞a kassa.
4. **S√≠√∞asta l√≠na** √° a√∞ vera JSON √° einni l√≠nu: {"action":"none"} e√∞a {"action":"checkout"}.

ST√çLL:
- Stuttar, e√∞lilegar setningar; sparlega emoji.
- Ekki nota ‚Äûkennslum√°l" e√∞a punktalista nema be√∞i√∞ s√© um √æa√∞.
- G√¶ttu a√∞ fallbeygingu og samr√¶mi (kyn, tala, fall). D√¶mi: ‚Äûfallegar buxur (kvk.ft.)", ‚Äûsvarta jakka (√æf. kk.et.)".

D√ÜMI √öTT√ÅKS:
‚ÄûVi√∞ eigum b√¶√∞i svartar jogger-buxur og gallabuxur. Viltu frekar √ær√∂ngt e√∞a laust sni√∞ og hva√∞a st√¶r√∞ ertu yfirleitt √≠?
{"action":"none"}"`.trim();

          const history = messages
            .filter(m => m.role === 'assistant' || m.role === 'user')
            .map(m => ({ role: m.role, content: m.content }));

          const reply = await callOpenAI({
            model: 'gpt-4o',
            temperature: 0.3,
            max_tokens: 200,
            messages: [ { role: 'system', content: sys }, ...history, userMsg ]
          });

          if (reply) {
            setMessages(prev => [...prev, { role: 'assistant', content: reply }]);
            const action = parseActionFromAssistant(reply);
            if (action === 'checkout') setTimeout(() => setStage('checkout'), 500);
          }
        } catch (e) {
          console.error('assistant error', e);
          setMessages(prev => [...prev, { role: 'assistant', content: '√öps, eitthva√∞ f√≥r √∫rskei√∞is. Pr√≥fum aftur √° eftir.' }]);
        } finally {
          setLoading(false);
        }
      }

      return (
        <div className="min-h-screen pb-12">
          {/* Header me√∞ M√°lst√∂√∞in √∫tliti */}
          <header className="bg-white shadow-sm border-b border-gray-200">

                          </div>
                        </div>

                    )}

                  <div className="border-t p-4">
                    <div className="flex gap-2">
                      <input
                        type="text"
                        ref={inputRef}
                        value={input}
                        onChange={(e) => setInput(e.target.value)}
                        onKeyDown={(e) => e.key === 'Enter' && sendMessage()}

                        className="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 font-light"
                        disabled={loading}
                      />
                      <button

                        aria-label="Senda skilabo√∞"
                        title="Senda"
                      >
                        <SendIcon />
                      </button>
                    </div>
                  </div>
                </>
              )}

              {stage === 'checkout' && (
                <div className="flex-1 flex items-center justify-center p-6">
                  <div className="text-center">
                    <h2 className="text-3xl font-light text-gray-800 mb-4">Kassi</h2>
                    <p className="text-gray-600 font-light">Sta√∞festa kaup?
                      <br/><span className="text-sm">( H√¶gt er a√∞ f√¶ra sig aftur og spyrja meira ef √æarf )</span>
                    </p>
                    <button

                    <div className="mt-4">

                    </div>
                  </div>

              )}

              {stage === 'done' && (

                    <div className="text-6xl mb-4">üõçÔ∏è</div>

                    <div className="bg-gray-50 rounded-lg p-6 mb-6 border border-gray-200">

                    <button
                      onClick={() => { setStage('shopping'); setMessages([{ role: 'assistant', content: 'H√¶ aftur! Hva√∞ m√° √©g a√∞sto√∞a √æig me√∞ n√∫na? üòä' }]); setOrderNumber(null); }}
                      className="bg-gray-800 text-white px-6 py-3 rounded-md hover:bg-gray-700 transition-colors font-light"
                    >
                      N√Ω fyrirspurn
                    </button>
                  </div>
                </div>
              )}
            </section>
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<Fatabudin />);
  </script>
